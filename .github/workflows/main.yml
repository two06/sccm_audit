name: Build and Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
    
    - name: Find csproj file
      id: find_csproj
      run: |
        $csproj = Get-ChildItem -Recurse -Filter *.csproj | Select-Object -First 1
        echo "csproj_path=$($csproj.FullName)" >> $env:GITHUB_OUTPUT
        echo "csproj_name=$($csproj.BaseName)" >> $env:GITHUB_OUTPUT
      shell: pwsh
    
    - name: Restore NuGet packages
      run: nuget restore "${{ steps.find_csproj.outputs.csproj_path }}"
    
    - name: Build Release
      run: msbuild "${{ steps.find_csproj.outputs.csproj_path }}" /p:Configuration=Release /p:Platform=AnyCPU /m
    
    - name: Find output exe
      id: find_exe
      run: |
        $exe = Get-ChildItem -Path . -Recurse -Filter "${{ steps.find_csproj.outputs.csproj_name }}.exe" | Where-Object { $_.FullName -like "*\bin\Release\*" } | Select-Object -First 1
        echo "exe_path=$($exe.FullName)" >> $env:GITHUB_OUTPUT
      shell: pwsh
    
    - name: Generate build timestamp
      id: timestamp
      run: echo "timestamp=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
      shell: bash
    
    - name: Commit binary to repo
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        mkdir -p release
        cp "${{ steps.find_exe.outputs.exe_path }}" release/${{ steps.find_csproj.outputs.csproj_name }}.exe
        git add release/${{ steps.find_csproj.outputs.csproj_name }}.exe
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-build: Update release binary"
        git push
      shell: bash
    
    - name: Create/Update GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Latest Build
        body: |
          Automated build from commit ${{ github.sha }}
          Built on: ${{ steps.timestamp.outputs.timestamp }}
        files: ${{ steps.find_exe.outputs.exe_path }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
